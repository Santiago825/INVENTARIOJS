<div *ngIf="isOpen" class="modal-backdrop fade show"></div>
<div class="modal fade" [ngClass]="{'show': isOpen}" [style.display]="isOpen ? 'block' : 'none'" tabindex="-1" role="dialog" aria-labelledby="detalleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleModalLabel" style="color: black;">
          {{ 'CU_ADMIN_CATEGORIAS.DETALLE_CATEGORIA' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span class="icon">
            <i class="fas fa-times-circle"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="grid justify-content-center col-md-12 gap-5">
            <div class="card border-left-primary shadow h-100 py-2 g-col-6 p-2">
              <div class="card-body row">
                <div class="form-group" style="color: black;">
                  <div class="row paddingtop">
                    <div class="d-flex col-md-12">
                      <div class="col-md-6">
                        <label>
                          <h6 class="m-0 font-weight-bold">{{'CU_ADMIN_CATEGORIAS.NOMBRE_CATEGORIA' | translate }}</h6>
                        </label>
                      </div>
                      <div class="col-md-6">
                        <!-- Aquí va el contenido -->
                      </div>
                    </div>
                    <div class="d-flex col-md-12">
                      <div class="col-md-6">
                        <label>
                          <h6 class="m-0 font-weight-bold">{{'TITULO_ESTADO' | translate }}</h6>
                        </label>
                      </div>
                      <div class="col-md-6">
                        <!-- Aquí va el contenido -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
